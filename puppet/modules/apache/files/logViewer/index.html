<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log Event Viewer</title>
        <script src="js/stomp.js"></script>
        <script src="js/stomp_push.js"></script>
<!--
        <script src="js/mqttws31.js"></script>
        <script src="js/mqtt_push.js"></script>
-->
        <script src="js/websocket.js"></script>
        <script src="js/app.js"></script>

		<style type="text/css">
		<!--
		@import url("css/table.css");
		@import url("css/tooltip.css");
		-->
		</style>
    </head>
    <body>
        <h1>Log Event Viewer</h1>

		<!--
<a href="#" title="This is some information for our tooltip." class="tooltip"><span title="">CSS3 Tooltip</span></a>
<div title="This is some information for our tooltip." class="tooltip">CSS3 Tooltip 2</div>

        <h2>Enter a WebSocket request</h2>
        <form name="inputform">
            <input type="text" name="message" id="message" placeholder="Enter text to be sent" autofocus>
            <input type="submit" value="Send Request">
        </form>
        <h2>WebSocket response</h2>
        <textarea id="responseText"      wrap="off" rows="7" cols="60" readonly></textarea>

        <h2>Log Event Notifications</h2>
        <textarea id="stompNotification" wrap="off" rows="7" cols="60" readonly></textarea>
		-->

		<table width="1100" id="log-event-table" class="fixed" border="1">
		  <tr>
		    <th width="100">Timestamp</th>
		    <th width="100">Log Level</th>
		    <th width="100">Log Message</th>
			<th width="200">Endpoint</th>
		    <th width="100">Sender Id</th>
		    <th width="100">Receiver Id</th>
		    <th width="100">Prod. Resp.</th>
		    <th width="100">Correlation Id</th>
		    <th width="100">Message Id</th>
			<th width="100">Out Endpoint</th>
		  </tr>
<!--
			<th>Log Event (JSON)</th>
		  <tr>
		  </tr>
-->
		</table>
<!--
        <h2>MQTT notifications</h2>
        <textarea id="mqttNotification"  wrap="off" rows="7" cols="60" readonly></textarea>

        <h2>Log messages</h2>
        <textarea id="debug"             wrap="off" rows="7" cols="60" readonly></textarea>
-->
    </body>
</html>
